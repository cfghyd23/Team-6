<!DOCTYPE html>
<html>
<head>
  <title>Medical Supply Request Form</title>
  <style>
    /* CSS for the Medical Supply Request Form */
    
    /* Center the form on the page */
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Add some spacing between form elements */
    form div {
      flex-basis: 100%;
      margin-bottom: 10px;
    }
    
    /* Style the labels */
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .Gender {
    display: flex;
    align-items: center;
    }

    .Gender label {
    margin-right: 10px;
    }

    .Gender div {
    display: flex;
    align-items: center;
    }

    /* Style the input fields */
    input,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    /* Style the submit button */
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    /* Add some responsiveness */
    @media (max-width: 600px) {
      form div {
        flex-basis: 100%;
      }
      
      .Heading {
        text-align: center;
      }
      
      .Bridge {
        display: flex;
        align-items: center;
      }
      
      .Gender {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
    }
    .Heading {
    display: flex;
    justify-content: center;
    align-items: center;
    }

  </style>
</head>
<body>
  <div class="Heading">
    <h2>Medical Supply Request Form</h2>
  </div>
  <form action=# method="POST">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div class="Gender">
      <label for="gender">Gender:</label>
      <div>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
      </div>
      <div>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
      </div>
    </div>
    <div>
      <label for="location">Location (Geo Location):</label>
      <input type="text" id="location" name="location" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <div>
      <label for="hospital">Hospital Name:</label>
      <input type="text" id="hospital" name="hospital" required>
    </div>
    <div>
      <label for="bloodgroup">Blood Group:</label>
      <select id="bloodgroup" name="bloodgroup" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
    </div>
    <div>
      <label for="required-date">Required Date:</label>
      <input type="date" id="required-date" name="required-date" required>
    </div>
    <div>
      <label for="component">Component:</label>
      <select id="component" name="component" required>
        <option value="">select</option>
        <option value="Whole Blood">Whole Blood</option>
        <option value="Packed Red Blood Cells">Packed Red Blood Cells</option>
        <option value="Fresh Frozen Plasma">Fresh Frozen Plasma</option>
        <option value="Single Donor Platelet">Single Donor Platelet</option>
        <option value="Platelet Poor Plasma">Platelet Poor Plasma</option>
        <option value="Platelet Rich Plasma">Platelet Rich Plasma</option>
        <option value="Cyroprecipate">Cyroprecipate</option>
        <option value="Single Donor Plasma">Single Donor Plasma</option>
        <option value="Plasma">Plasma</option>
        <option value="Cyro Poor Plasma">Cyro Poor Plasma</option>
        <option value="Random Donor Platelets">Random Donor Platelets</option>
        <option value="Platelets Additive Solution">Platelets Additive Solution</option>
        <option value="Sagm Packed RBC">Sagm Packed RBC</option>
        <option value="Irradiated RBC">Irradiated RBC</option>
        <option value="Leukoreduced RBC">Leukoreduced RBC</option>
      </select>
    </div>
    <div>
      <label for="quantity">Quantity Required in ml:</label>
      <input type="number" id="quantity" name="quantity" required>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div>
      <label for="previous-request-date">Date of Previous Blood Request:</label>
      <input type="date" id="previous-request-date" name="previous-request-date">
    </div>
    <div class="Bridge">
      <input type="checkbox" id="join-bridge-program" name="join-bridge-program">
      <label for="join-bridge-program">Do you want to join the Bridge Program?</label>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
